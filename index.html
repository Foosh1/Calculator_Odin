<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator"> 

        <div id="display">   
        </div>

        <div id ="inputs">
            <div class ="options">   
                <button id="clear" class="operator">Clear</button>
                <button id="delete"class="operator">Delete</button>
                <button class="operator"></button>
                <button id="divide"class="operator">รท</button>
            </div>
            <div class="numAndOp">
                <div class="numberbuttons">
                    <button id="0"class="number">0</button>
                    <button id="." class="number">.</button>
                    <button id="negative">+-</button>
                    <button id="1"class="number">1</button>
                    <button id="2"class="number">2</button>
                    <button id="3"class="number">3</button>
                    <button id="4"class="number">4</button>
                    <button id="5"class="number">5</button>
                    <button id="6"class="number">6</button>
                    <button id="7"class="number">7</button>
                    <button id="8"class="number">8</button>
                    <button id="9"class="number">9</button>
                </div>   
                <div class="operatorbuttons">
                    <button id="equals">=</button>
                    <button id="plus"class="operator">+</button>
                    <button id="minus"class="operator">-</button>
                    <button id="multiply"class="operator">x</button>
                      
                </div>
            </div>
        </div>
        
    </div>
</body>




</html>
